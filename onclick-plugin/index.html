<!doctype html>

    <title>Click me</title>

    <section>

      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/onclick.js"></script>
  </body>
</html>
